<script>
function getParams() {
	var url = location.search, o = {}; 
	if (url.indexOf("?") != -1) { 
		var str = url.substr(1); 
		strs = str.split("&");
		for(var i = 0; i < strs.length; i ++) { 
			o[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]); 
		} 
	} 
	return o; 
}
var id = getParams()['id'];

if(id && anchorinfo){
	for(var i = 0; i < anchorinfo.length; i++){
		if(anchorinfo[i].id == id){
			var info = anchorinfo[i].info;
			$('h1').text(info.title);
			$('h2').html(info.name + ' /<span>' + info.location + '</span>');
			$('.anchor-info-1').html(info.info1);
			$('.anchor-info-2').html(info.info2);
			$('.anchor-img-1').html('<img src="' + info.img1 + '">');
			$('.anchor-img-2').html('<img src="' + info.img2 + '">');
			break;
		}
	}
}
