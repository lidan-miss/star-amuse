<script>
function getParams() {
	var url = location.search, o = {}; 
	if (url.indexOf("?") != -1) { 
		var str = url.substr(1); 
		strs = str.split("&");
		for(var i = 0; i < strs.length; i ++) { 
			o[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]); 
		} 
	} 
	return o; 
}
var id = getParams()['id'];

if(id){
	$.ajax({
		url: 'js/news/' + id + '.json',
		dataType: 'json',
		success: function(news){
			$('.news-content h1').text(news.title);
			$('.news-content .publish-date').text(news.date);
			$('.news-content .news-con').html(news.content);	
		}
	})
}
</script>
